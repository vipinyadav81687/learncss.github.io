<!DOCTYPE html>
<html lang="en">
<head>
    <title>calc function</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
        }

        #header{
            background: papayawhip;
            height: 100px;
        }

        #content{
            background: pink;
            height: calc(100vh - 200px);
        }

        #footer{
            background: green;
            height: 100px;
        }
    </style>
</head>
<body>
    
    <div id="header">Header</div>
    <div id="content">Content</div>
    <div id="footer">Footer</div>
    
</body>
</html>
