 <!DOCTYPE html>
 <html lang="en">
 <head>
  
    <title>Animation</title>
    <style>
        body{
            background: #eee;
        }
        .card{
            width:300px;
            height: 300px;
            position: absolute;
            top: 50%;
            left:50%;
            line-height:300px;
            margin: -150px;
            background: white;
            color: #03446a;
            text-align: center;
            font-size:40px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            animation-name: sample;
            animation-duration:2s;
            animation-delay: 2s;
            animation-timing-function:ease ;
            animation-iteration-count: infinite;
            animation-direction: alternate;

            /* animation: sample 2s infinite alternate; */
            /* animation: sample 2s cubic-bezier(0.6, o.1, 1.0, 0.1) 1s infinite alternate; */

        }
          @keyframes sample{
            0%{ border-radius: 0%;}
            100%{border-radius:50%; background-color: tomato;}
          }
    </style>
 </head>
 <body>
    <h1 style="margin-bottom:50px;">vipin yadav:css animation</h1>
    <div class="card">vipin yadav</div>
 </body>
 </html>
