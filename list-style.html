<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>list-style</title>

	<style>
		ul{
			list-style-type: circle;
			border: 1px solid red;
			list-style-position: inside;
			
			
		}
		ol{
			list-style-type:lower-alpha;
		}
	</style>
</head>

<body>
	<h1>vipin: css list-style</h1>

	<ul>
		<li>orange</li>
		<li>banana</li>
		<li>apple</li>
		<li>mango</li>
		<li>guava</li>
	</ul>

	<ol>
		<li>orange</li>
		<li>banana</li>
		<li>apple</li>
		<li>mango</li>
		<li>guava</li>
	</ol>
</body>
</html>
