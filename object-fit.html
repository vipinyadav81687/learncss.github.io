<!DOCTYPE html>
<html>
<head>

    <title>object-fit</title>
  <style>
      .container{
        width:70%;
        margin:0 auto;   
    }
    .clearfix{
        clear:both
    }
    .box{
        width: 32%;
        border: 2px solid red;
        float:left;
        box-sizing: border-box;
        padding: 10px;
        margin-right:2%;
        margin-bottom: 13px;
    }
    .box img{
        width: 100%; 
        height:300px;
        object-fit: fill;
    }
    .last{
        margin-right: 0;

    }
    @media screen and (max-width:950px){
        .box{
            width:48%;
        }
    }
    @media screen and (max-width:800px) {
        .box{
            width:100%;
        }
    }
  </style>
</head>
<body>
