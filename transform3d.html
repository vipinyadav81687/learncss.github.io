<!DOCTYPE html>
<html lang="en">
<head>
    <title>transform 3d</title>
    <style>
        .base{
            width:350px;
            height:250px;
            background-color:gray;
            font-size:18px;
            text-align:center;
            margin:100px 0 0  100px;
           
        }
        #box{
            width:350px;
            height:250px;
            background:tomato;
            display:flex;
            align-items:center;
            justify-content:center;
            transform: perspective(800px) rotatex(100deg) ;
        }
    </style>
</head>
<body>
    <h1>vipin yadav: css transformation 3D</h1>
    <div class="base">
        <div id="box">vipin yadav</div>
    </div>
</body>
</html>
