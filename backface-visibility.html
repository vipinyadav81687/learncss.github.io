<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>backface visibility</title>
    <style>
.card{
  width: 300px;
  height:300px;
 border:1px solid black;
 position:absolute;
 left:50%;
 top:50%;
 margin: -150px;
 perspective: 500px;   
}
.content{
    width:100%;
    height:100%;
    position: absolute;
     transform: transform 1s; 
     transform-style: preserve-3d;
     
}
.card:hover .content{
   transform:rotateY(180deg);
}
.front,
.back{
width:100%;
height: 100%;
position: absolute;
background:#fff;
color:tomato;
font-size: 60px;
text-align: center;
line-height: 300px;
border-radius: 5px;
backface-visibility: hidden;



}
.back{
    background:tomato;
    color:#fff;
    transform:rotateY(180deg);
      backface-visibility: hidden;
}


    </style>
</head>
<body>
    <h1 style="margin-bottom:50px">
        vipin yadav: css backface visibility
    </h1>
    
    <div class="card">
        <div class="content">
            <div class="front">front</div>
            <div class="back">back</div>
        </div>
    </div>
</body>
</html>
